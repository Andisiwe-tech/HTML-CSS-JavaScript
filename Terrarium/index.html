<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Terrarium</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="" defer></script>
</head>
<body>
  <h1>My Terrarium</h1>
  <p>Welcome to my terrarium, where you will find various kinds of plants:</p>  
  <div id="page">
    <div id="left-container" class="container">
        <div class="plant-holder">
         <img class="plant" id="plant1" src="images/aquarium-plant.png" alt="aquarium-plant" height="200" width="200">
    </div>
    <div class="plant-holder">
         <img class="plant" id="plant2" src="images/artificial-aquarium.png" alt="artificial-aquarium-plant" height="200" width="200">
    </div>
    <div class="plant-holder">
         <img class="plant" id="plant3" src="images/beautiful-plants-in-ceramic-pots.webp" alt="Beautiful-plants-in-ceramic-pots" width="200" height="200">
  <div class="plant-holder">
         <img class="plant" id="plant4" src="images/colorful-hanging-plant-png.png" alt="Colorful-hanging-plant" height="200" width="200">
        </div>
  <div class="plant-holder">
         <img class="plant" id="plant5" src="images/green-indoor-plant.webp" alt="Green-indoor-planteight="200" width="200">

  </div>
  </div>
  <div id="right-container" class="container">
    <div class="plant-holder">
        <img class="plant" id="plant6" src="images/Growing-Plant-png.png" alt="Growing-Plant" height="200" width="200">
    </div> 
     <div class="plant-holder">
        <img class="plant" id="plant7" src="images/hanging-plant.png" alt="Hanging-plant" height="200" width="200">
    </div>
    <div class="plant-holder">
        <img class="plant" id="plant8" src="images/isolated-tropical-plants.png" alt="Isolated-tropical-plants" height="200" width="200">
    </div>
    <div class="plant-holder">
        <img class="plant" id="plant9" src="images/large-hanging-plant.png" alt="Large-hanging-plant" height="200" width="200">
    </div>
    <div class="plant-holder">
        <img class="plant" id="plant10" src="images/monstera-plant.png" alt="Monstera-plant" height="200" width="200">
    </div>
    </div>
    </div>
    <div id="terrarium-container">
        <div id="terrarium">
            <div class="jar-top">
                <img id="jar-top" src="images/porthos-plant.jpg" alt="Jar-top" width="600" height="100">
            </div>
            <div class="jar-walls"></div>
            <div class="jar-glossy-long"></div>
            <div class="jar-glossy-short"></div>
            <div class="jar-dirt"></div>
            <div class="jar-bottom"></div>
    </div>
    </div>
    </body>
</html>
